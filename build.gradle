plugins {
    id 'java'
    id 'application' // Plugin para poder ejecutar con 'gradle run'
}

group = 'org.jcr'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

// Configura la clase principal para el comando 'run'
application {
    mainClass = 'org.jcr.Main'
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    // JPA API (Estándar)
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // Implementación de JPA (Hibernate)
    implementation 'org.hibernate.orm:hibernate-core:6.4.4.Final'

    // Base de datos en memoria H2
    runtimeOnly 'com.h2database:h2:2.2.224'

    // Logger (recomendable para ver los logs de Hibernate)
    implementation 'org.slf4j:slf4j-simple:2.0.13'

    // JUnit para pruebas (opcional)
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
